<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Spring Boot Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            background: url('hwmd.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #fff;
            position: relative;
            z-index: 2;
        }
        p {
            color: #ddd;
            position: relative;
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .links {
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }
        .links a {
            color: #00f;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="video-background" id="video-background"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to My Spring Boot Application</h1>
        <p>This is the homepage of your Spring Boot application.</p>
        <div class="links">
            <a href="https://github.com/artofthepossible/whale-of-a-time" target="_blank">Get it on GitHub</a>
            <a href="https://github.com/artofthepossible/whale-of-a-time/actions" target="_blank">Use GitHub Actions</a>
        </div>
    </div>
</body>
</html>
